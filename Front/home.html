      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 my-auto encabezado">
          <div class="row mt-3">
            <div class="col-8 col-sm-8 col-md-9 col-lg-10 mt-1">
              <img src="./imagenes/cuestionario.png" alt="" class="img-fluid" />

            src="./imagenes/pdf.png"

          />
          <img
            src="./imagenes/flecha-hacia-abajo.png"
            alt="flecha"
            class="mx-auto my-1 importar flecha"
          />
          <img
            src="./imagenes/ebook.png"
            alt="leer libro"
            class="mx-auto importar"
          />
        </div>
        <div

          <img
            src="./imagenes/seleccionar.png"

          />
        </div>
        <div
          class="col-sm-11 col-md-11 col-lg-3 mx-auto mt-4 pt-3 bg-white pasos shadow rounded-5"

          <h5 class="pt-1 pb-5">
